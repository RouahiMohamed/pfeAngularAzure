<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add region</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
        <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input type="text" class="form-control" id="displayName" [(ngModel)]="region.displayName" name="displayName">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="region.name" name="name">
      </div>
      <div class="form-group">
        <label for="regionalDisplayName">Regional Display Name:</label>
        <input type="text" class="form-control" id="regionalDisplayName" [(ngModel)]="region.regionalDisplayName" name="regionalDisplayName">
      </div>   
    </form>
  </div>
</div>
<div class="modal-footer">
 
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
</div>
</div>
