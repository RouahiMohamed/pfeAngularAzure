<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add Vmss</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
<div class="container">
  <h2>Create Application Gateway</h2>
  <form [formGroup]="applicationGatewayForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="applicationGatewayForm.get('name')?.invalid && applicationGatewayForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="region">Region</label>
      <select class="form-control" id="region" formControlName="region">
        <option *ngFor="let region of regions" [ngValue]="region">{{ region?.name }}</option>
      </select>
      <div *ngIf="applicationGatewayForm.get('region')?.invalid && applicationGatewayForm.get('region')?.touched" class="text-danger">
        Region is required
      </div>
    </div>
    <div class="form-group">
      <label for="resourceGroup">Resource Group</label>
      <select class="form-control" id="resourceGroupe" formControlName="resourceGroupe">
        <option *ngFor="let resourceGroup of resourceGroups" [value]="resourceGroup.id">{{ resourceGroup.name }}</option>
      </select>
     
    </div>
    <div class="form-group">
      <label for="subnet">Subnet</label>
      <select formControlName="subnet" id="subnet" class="form-control">
        <option *ngFor="let subnet of subnets" [value]="subnet.id">{{ subnet.name }}</option>
      </select>
      
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="autoscaling" formControlName="autoscaling">
      <label class="form-check-label" for="autoscaling">Autoscaling</label>
    </div>
   <div class="form-row">
  <div class="col">
    <label for="minimum_Instance_Count">Minimum Instance Count</label>
    <input type="number" class="form-control" id="minimum_Instance_Count" formControlName="minimum_Instance_Count">
    <div *ngIf="applicationGatewayForm.get('minimum_Instance_Count')?.invalid && applicationGatewayForm.get('minimum_Instance_Count')?.touched" class="text-danger">
      Minimum Instance Count must be greater than or equal to 0
    </div>
  </div>
  <div class="col">
    <label for="maximum_Instance_Count">Maximum Instance Count</label>
    <input type="number" class="form-control" id="maximum_Instance_Count" formControlName="maximum_Instance_Count">
    <div *ngIf="applicationGatewayForm.get('maximum_Instance_Count')?.invalid && applicationGatewayForm.get('maximum_Instance_Count')?.touched" class="text-danger">
      Maximum Instance Count must be greater than or equal to 1
    </div>
  </div>
</div>


  </form>
</div>
<div class="modal-footer">
 
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
</div>
</div>
