<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add ressourceGroup</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
<div class="container">
  <form [formGroup]="resourceGroupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="region">Region</label>
      <select formControlName="region" id="region" class="form-control">
        <option *ngFor="let region of regions" [value]="region.id">{{region.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" id="name" class="form-control">
    </div>
  </form>
</div>
<div class="modal-footer">
 
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Add</button>
</div>
</div>
