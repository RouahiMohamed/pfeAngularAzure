<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add subnet</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
        <div class="container">
    <form [formGroup]="subnetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="adress">Address</label>
        <input type="text" formControlName="adress" id="adress" class="form-control">
        <div *ngIf="subnetForm.get('adress')?.hasError('invalidIp') && subnetForm.get('adress')?.touched" class="invalid-feedback">
          Invalid IP address format.
        </div>
      </div>
      <div class="form-group">
        <label for="virtualNetworks">Virtual Networks</label>
        <select class="form-control" id="virtualNetworks" formControlName="virtualNetworks" multiple>
            <option *ngFor="let virtualNetwork of virtualNetworks" [value]="virtualNetwork.id">{{ virtualNetwork.name }}</option>
        </select>
    </div>
    </form>
  </div>
</div>
<div class="modal-footer">
 
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
</div>
</div>
