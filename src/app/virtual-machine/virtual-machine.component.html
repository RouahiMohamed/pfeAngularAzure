<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add Virtual Machine</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
<div class="container">
    <h2>Create Virtual Machine</h2>
    <form [formGroup]="virtualMachineForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <select class="form-control" id="region" formControlName="region" (change)="onRegionChange()">
          <option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resourceGroup">Resource Group</label>
        <select class="form-control" id="resourceGroupe" formControlName="resourceGroupe">
          <option *ngFor="let resourceGroup of resourceGroups" [value]="resourceGroup.id">{{ resourceGroup.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <select class="form-control" id="image" formControlName="idImage">
          <option *ngFor="let image of images" [value]="image.id">{{ image.urnAlias }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subnet">Subnet</label>
        <select formControlName="subnet" id="subnet" class="form-control">
          <option *ngFor="let subnet of subnets" [value]="subnet.id">{{ subnet.name }}</option>
        </select>
        
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="diskSize">Disk Size</label>
        <select class="form-control" id="diskSize" formControlName="idDiskSize">
          <option *ngFor="let diskSize of diskSizes" [value]="diskSize.id">{{ diskSize.name }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
   
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Close</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
  </div>
  </div>
